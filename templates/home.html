<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <div class="container my-6">
            <section class="bg-light py-5">
                <div class="container px-5 my-5 px-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                        </div>
                        <h2 class="fw-bolder">Email Validator</h2>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                          <form action="/" method="post" enctype="multipart/form-data">
                                <div class="form-floating mb-3">
                                  <input type="file" class="custom-file-input" name="file" id="file">
                                  
                                </div>
                                <div class="d-grid">
                                  <button type="submit" class="btn btn-primary">Upload</button>
                                </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
          <div class="text-center">
            <h3>Result</h3>
          </div>
          <div class="text-center">
            <a href = "/download/output/{{ filename }}" type="button" class="btn btn-success">Download</button>
          </div>
    </body>
</html>
